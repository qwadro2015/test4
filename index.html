<html>
    <h1>Hello</h1>
    <form>
        <input type="text" placeholder="Your Name" required><br><br>
        <input type="email" placeholder="Your Email"><br><br>
        <input type="password" placeholder="Your Pass"><br><br>
        <label for="number">Число:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Дата:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="datetime-local">Дата і час:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <label for="time">Час:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Вибір кольору:</label>
        <input type="color" id="color" name="color"><br><br>

        <label>Радіо-кнопки:</label><br>
        <input type="radio" id="option1" name="radio" value="option1">
        <label for="option1">Варіант 1</label>
        <input type="radio" id="option2" name="radio" value="option2">
        <label for="option2">Варіант 2</label><br><br>

        <label>Чекбокси:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">Варіант A</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox2">Варіант B</label><br><br>

        <label for="file">Завантаження файлу:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Діапазон (слайдер):</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="search">Поле пошуку:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="tel">Телефон:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="textarea">Текстова область:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="30"></textarea><br><br>

        <label for="select">Випадаючий список:</label>
        <select id="select" name="select">
            <option value="option1">Варіант 1</option>
            <option value="option2">Варіант 2</option>
            <option value="option3">Варіант 3</option>
        </select><br><br>
        <input type="submit" Value="SEND">
    </form>
</html>
